name: Run automated tests on push

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: grover
          MYSQL_DATABASE: mygrovertest
          MYSQL_USER: my
          MYSQL_PASSWORD: grover
        ports:
          - '4306:3306'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 14
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'       
          
      - name: Build
        run: mvn --batch-mode -DskipTests package

      - name: Test
        run: mvn --batch-mode -Dmaven.test.failure.ignore=false test
        
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true
